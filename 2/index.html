<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Hamburger_Menu_ForMobileWeb</title>
        <link href="Hamburger_Menu_ForMobileWeb.css"  rel="stylesheet" type="text/css" />
    </head>
    <body>
        <nav>
            <div id="navigator_container">
                <ul id="header">
                    <li id="menuicon">
                        <a href="javascript:;" id="lines_container" name="lines_container_">
                            <span class="line" id="line_1" name="line_1_"></span>
                            <span class="line" id="line_2" name="line_2_"></span>
                        </a>
                    </li>
                    <li id="home">
                        <a id=appleIcon><img src="appleIcon.jpg"></a>
                    </li>
                    <li id="bag" name="bag_in">
                        <a><img src="bagIcon.jpg"></a>
                    </li>                    
                    <ul id="lists">
                        <li class="list" id="list_1">
                            <a>Mac</a>
                        </li>
                        <li class="list" id="list_2">
                            <a>iPad</a>
                        </li>
                        <li class="list" id="list_3">
                            <a>iPhone</a>
                        </li>
                        <li class="list" id="list_4">
                            <a>Watch</a>
                        </li>
                        <li class="list" id="list_5">
                            <a>TV</a>
                        </li>
                        <li class="list" id="list_6">
                            <a>Music</a>
                        <li class="list" id="list_7">
                            <a>Support</a>
                        <li class="list" id="list_8">
                            <img src="searchIcon.jpg">
                            <input type="text" placeholder="Search apple.com" name="search">
                        </li>
                    </ul>
                </ul>
            </div>
        </nav>
        <script src="Hamburger_Menu_ForMobileWeb.js"></script>
    </body>
</html>
